<!DOCTYPE html>
<html>
<body>

<p>Register!
</p>
    
{% if error %}

<p class="error"> <strong> Error: </strong> {{error}} </p>

{% endif %}
  

<form action='/registerData' method = "POST">
  <input type="text" name="username" placeholder= "Enter username" required/> </br>
  <input type="password" name="password" placeholder= "Enter password" required/> </br>
  <input type="text" name="fname" placeholder= "First name" required/> </br>
  <input type="text" name="lname" placeholder= "Last name" required/> </br>
  <input type="text" name="avatar" placeholder= "Avatar" required/> </br>
  <input type="text" name="bio" placeholder= "Bio" required/> </br>

  <label>
  <input type="checkbox" name="is_private" value=1>Private account
  </label>
  <input type = "submit" value= Register/>
</form>

</body>
</html>
